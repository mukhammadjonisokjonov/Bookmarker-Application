<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Site Bookmarker</title>
    <style>
        .container {
            max-width: 650px;
        }
    </style>
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <div class="mt-4">
            <h3 class="text-muted">Bookmarker</h3>
        </div>
        <hr>

        <div class="card bg-light p-5 my-4 text-center">
            <h1 class="display-6">Bookmark Your Favorite Sites</h1>
            <form id="myForm">
                <div class="form-group my-2">
                    <label><h6>Site Name</h6></label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group my-2">
                    <label><h6>Site URL</h6></label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-success mt-3">Submit</button>
            </form>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>

        <hr>
        <footer class="footer">
            <p>&copy; 2016 Bookmarker, Inc.</p>
        </footer>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
